<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typescript DOM</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>Hello you</h1>
      <p id="setAttribute">Set Attribute</p>
      <ul id="append">
        <li class="test">hurrah</li>
        <li class="test">hurrah</li>
        <li class="test">hurrah</li>
      </ul>
      <div class="changeStyle">Change Style of it</div>
      <div class="addStyle">Add Style</div>
      <div id="mainTag"></div>
      <br />
      <button onclick="directFunction()">Direct function</button>
      <button id="add-color">Add Color</button>
      <button id="btn-click">Click me</button>
      <br />
      <p id="update-text">New Text Will be here</p>
      <input id="input-text" type="text" />
      <button id="update-btn">Update</button>
      <br />
      <h2>Add Comment</h2>
      <div id="comment-container">
        <p id="first-comment">
          This is the first comment, others will be added below
        </p>
      </div>
      <textarea name="" id="comment-field" cols="50" rows="5"></textarea>
      <br />
      <button id="btn-addComment">Add Comment</button>
      <br />
      <br />
      <!-- Focus/blur/keyup -->
      <h2>Focus/blur</h2>
      <input id="focus-blur" type="text" />
      <br />
      <!-- Github delete like button -->
      <h2>Github Delete button</h2>
      <p id="delete-text">This will be delected</p>
      <input type="text" id="delete-field" />
      <button id="delete-btn" disabled>Delete</button>
    </main>
  </body>
</html>
